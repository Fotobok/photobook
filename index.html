<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photobook - Arrange Images</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls-container">
    <h1>Photobook: Arrange Resizable Images</h1>
    <div id="canvas-controls" style="margin:12px 0;">
      <label style="margin-right:8px;">Width (cm): <input id="canvas-width-cm" type="number" min="1" step="0.1" style="width:60px;"></label>
      <label style="margin-right:8px;">Height (cm): <input id="canvas-height-cm" type="number" min="1" step="0.1" style="width:60px;"></label>
      <button id="set-canvas-cm">Set Size</button>
    </div>
    <input type="file" id="image-upload" multiple accept="image/*">
    <input type="checkbox" id="doublepage_checkbutton" name="doublepage_checkbutton">
    <label for="doublepage_checkbutton"> Double page</label><br>
    <button id="add-page-btn" style="margin-top:8px;">Add Page</button>
    <button id="remove-page-btn" style="margin-top:8px;">Remove Page</button>
  </div>
  <div id="canvas-container" style="display: flex; justify-content: center; align-items: flex-start;">
    <div id="spare-left"></div>
    <canvas id="photo-canvas"></canvas>
    <div id="spare-right"></div>
  </div>
  <script src="src/draw.js"></script>
  <script src="src/fotoimage.js"></script>
  <script src="src/fotopage.js"></script>
  <script src="src/imageLogic.js"></script>
  <script src="src/cropLogic.js"></script>
  <script src="src/contextMenu.js"></script>
  <script src="src/canvas.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
