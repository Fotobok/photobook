<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photobook - Arrange Images</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Photobook: Arrange Resizable Images</h1>
  <div id="canvas-controls"></div>
  <input type="file" id="image-upload" multiple accept="image/*">
  <input type="checkbox" id="doublepage_checkbutton" name="doublepage_checkbutton">
  <label for="doublepage_checkbutton"> Double page</label><br>
  <div id="canvas-container">
    <canvas id="photo-canvas" width="900" height="600"></canvas>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
